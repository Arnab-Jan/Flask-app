<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOR Neural Network Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">
    <!-- ... (all the HTML code) ... -->
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 md:p-12 w-full max-w-lg">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-indigo-400">
            XOR Neural Net
        </h1>
        <form action="/predict" method="POST" class="space-y-6">
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-6 md:space-y-0">
                <div class="flex-1">
                    <label for="input1" class="block text-sm font-medium text-gray-300 mb-2">Input 1</label>
                    <select id="input1" name="input1" class="w-full px-4 py-3 bg-gray-700 border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="input2" class.block text-sm font-medium text-gray-300 mb-2">Input 2</label>
                    <select id="input2" name="input2" class="w-full px-4 py-3 bg-gray-700 border-gray-600 rounded-lg text-white focus:ring-indigo-500 focus:border-indigo-500 text-lg">
                        <option value="0">0</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full font-semibold px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg shadow-md transition-all duration-200 text-lg">
                    Predict
                </button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="mt-8 pt-6 border-t border-gray-700">
            <h2 class="text-xl font-semibold text-center text-indigo-400 mb-4">Result</h2>
            <p class.center text-lg bg-gray-900 p-4 rounded-lg font-mono">
                {{ prediction_text }}
            </p>
        </div>
        {% endif %}
    </div>
</body>
</html>
